<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Todo app</title>
</head>

<body>
    <h1>Todo</h1>
    <div class="container">
        <aside>
            <h2>Projects</h2>
            <!--  projects container  -->
            <div class="projects">

            </div>

            <!--  new project button  -->
            <button class="project-btn">New</button>

        </aside>
        <!--  section to view selected list  -->
        <section>
            <!--  project name  -->
            <h2 class="current-list"></h2>

            <!--  new list item  -->
            <div class="new-item-btn-div">
                <button class="new-item-btn"><i class="material-icons small">add_box</i></button>
            </div>
            <!--  project id  -->
            <p class="project-id hidden"></p>

            <!--  project items  -->
            <ol class="project-list"></ol>


        </section>

    </div>

    <!--  Add new project form  -->
    <div class="project-form-container">

        <div class="form-heading">
            <h3>New project</h3>
            <button type="button" class="close-project-btn form-close">X</button>
        </div>
        <form action="" class="project-form">

            <!-- <label for="name">name</label> -->
            <input type="text" name="name" class="project-input" placeholder="Project name" required>

            <button type="submit">Add project</button>

        </form>
    </div>

    <!--  Add new item form  -->
    <div class="item-form-container">

        <div class="form-heading">
            <h3>New Item</h3>
            <button type="button" class="close-item-btn form-close">X</button>
        </div>
        <form action="" class="item-form">

            <label for="name">name</label>
            <input type="text" name="name" class="item-name">

            <label for="description">description</label>

            <textarea name="description" id="description" class="item-description" cols="20" rows="2"></textarea>

            <label for="date">complete by</label>
            <input type="date" name="date" class="item-date">


            <label for="priority">priority</label>
            <select name="priority-select" id="priority">
                <option value="">--choose priority--</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <button type="submit">add item</button>

        </form>
    </div>

    <!--  Edit item form  -->
    <div class="edit-form-container">

        <div class="form-heading">
            <h3>Edit item</h3>
            <button type="button" class="close-edit-btn form-close">X</button>
        </div>
        <form action="" class="edit-item-form">

            <label for="edit-name">name</label>
            <input type="text" name="edit-name" class="edit-name">

            <label for="edit-description">description</label>

            <textarea name="edit-description" id="edit-description" class="edit-description" cols="20"
                rows="2"></textarea>


            <label for="edit-date">date</label>
            <input type="date" name="edit-date" class="edit-date">


            <label for="priority">priority</label>
            <select name="edit-priority" class="edit-priority">
                <option value="">--choose priority--</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <input type="hidden" name="id" class="edit-id" value="">

            <button type="submit">update item</button>

        </form>
    </div>

</body>

</html>
